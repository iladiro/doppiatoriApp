<div class="alert alert-{{message.class}} alert-dismissible fade" [ngClass]="{ 'show': message.display }" role="alert">
  {{message.text}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
