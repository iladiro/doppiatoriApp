<div>
  <h3 class="mt-0 mb-3 weight--light">Report Libretto Enpals</h3>
  <div class="general-card general-card--light card mb-4">
    <h6 class="mb-15">Filtra</h6>
    <enpals-booklet-filter-form (list)="getData($event)" (value_selected_year)="getSelectedYear($event)"></enpals-booklet-filter-form>
  </div>
  <div class="general-card general-card--light card mb-4">
    <div class="general-card__body">
      <table  class="table table--striped mb-0" *ngIf="list.length > 0; else noResults">
        <thead class="thead--dark">
          <tr>
            <th>Periodo</th>
            <th>Cognome</th>
            <th>Nome</th>
            <th>Qualifica</th>
            <th>Importo</th>
            <th>Contributi Enpals</th>
            <th>% Enpals</th>
            <!-- <th>Data versamento</th>
            <th>ABI</th>
            <th>CAB</th> -->
          </tr>
        </thead>
        <tbody class="form--light">
          <tr [data]="current_value" [year]="selected_year" *ngFor="let current_value of list" enpals-booklet-list-row></tr>
        </tbody>
      </table>
      <ng-template #noResults>
        <p class="alert alert-warning mb-0">Non ci sono risultati</p>
      </ng-template>
    </div>
  </div>
</div>
