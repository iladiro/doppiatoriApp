<div>
  <h6>Filtra</h6>
  <form #research="ngForm" name="form">
    <!-- <select id="reference_month" class="form-control black text-capitalize" ngModel name="reference_month">
      <option value="" disabled>Seleziona mese</option>
      <option *ngFor="let month of months" value="{{month.index}}">
        {{month.text}}
      </option>
    </select> -->
    <select id="reference_year" (change)="onChange('year', $event.target.value)" class="form-control black text-capitalize" ngModel name="reference_year">
      <option value="" disabled>Seleziona anno</option>
      <option *ngFor="let year of years" value="{{year}}">
        {{year}}
      </option>
    </select>
    <select id="film_id" [disabled]="!selected_year" (change)="onChange('film', $event.target.value)" class="form-control black text-capitalize" ngModel name="film_id">
      <option value="" disabled>Seleziona film</option>
      <option *ngFor="let film of films" value="{{film.film_id}}">
        {{film.film_title}}
      </option>
    </select>
  </form>
  <table  class="table table--striped" *ngIf="result_amount || result_tot_enpals">
    <thead class="thead--dark">
      <tr>
        <th>Compensi</th>
        <th>Enpals ditta</th>
      </tr>
    </thead>
    <tbody class="form--light">
      <tr>
        <td>{{result_amount}}</td>
        <td>{{result_tot_enpals}}</td>
      </tr>
    </tbody>
  </table>
</div>
