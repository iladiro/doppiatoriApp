<div>
  <h3 class="mt-0 mb-3 weight--light">Report Collaboratori</h3>
  <div class="general-card general-card--light card mb-4">
    <h6 class="mb-15">Filtra</h6>
    <report-collaborators-filter-form (list)="getData($event)"></report-collaborators-filter-form>
  </div>
  <div class="general-card general-card--light card mb-4">
    <div class="general-card__body">
      <table  class="table table--striped mb-0" *ngIf="list.length > 0; else noResults">
        <thead class="thead--dark">
          <tr>
            <th>Nome & Cognome</th>
            <th>Film</th>
            <th>Dal</th>
            <th>Al</th>
            <th>Giorni</th>
            <th>Importo</th>
          </tr>
        </thead>
        <tbody class="form--light">
          <tr [data]="current_value" *ngFor="let current_value of list" collaborators-report-list-row></tr>
        </tbody>
      </table>
      <ng-template #noResults>
        <p class="alert alert-warning mb-0">Non ci sono risultati</p>
      </ng-template>
    </div>
  </div>
</div>
