<form #filtering="ngForm" name="form" class="filtering form-inline form--light">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <select id="reference_month" (change)="onChange($event.target.value, 'month')" class="filtering__field form-control black mb-2" ngModel name="reference_month">
        <option value="" disabled>Seleziona mese</option>
        <option *ngFor="let month of months" value="{{month.index}}">
          {{month.text}}
        </option>
      </select>
    </div>
    <div class="col-auto">
      <select id="reference_year" (change)="onChange($event.target.value, 'year')" class="filtering__field form-control black mb-2" ngModel name="reference_year" required>
        <option value="" disabled>Seleziona anno</option>
        <option *ngFor="let year of years" value="{{year}}">
          {{year}}
        </option>
      </select>
    </div>
    <div class="col-auto">
      <select id="dubber_id" [disabled]="!active" (change)="onChange($event.target.value, 'dubber')" class="filtering__field form-control black mb-2" ngModel name="dubber_id" required>
        <option value="" disabled>Seleziona collaboratore</option>
        <option *ngFor="let dubber of result_filtering" value="{{dubber.dubber_id}}">
          {{dubber.dubber_fullname}}
        </option>
      </select>
    </div>
    <div class="col-auto">
      <select id="film_id" [disabled]="!active" (change)="onChange($event.target.value, 'film')" class="filtering__field form-control black mb-2" ngModel name="film_id" required>
        <option value="" disabled>Seleziona film</option>
        <option *ngFor="let film of result_filtering" value="{{film.film_id}}">
          {{film.film_title}}
        </option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" (click)="search(filtering)" class="filtering__btn btn btn--dark mb-2">Cerca</button>
      <button type="button" (click)="resetFilter()" class="filtering__btn btn btn--dark mb-2">Annulla filtri</button>
    </div>
  </div>
</form>
