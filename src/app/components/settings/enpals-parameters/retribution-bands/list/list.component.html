<div class="container">
  <h3 class="mt-0 mb-20">Fasce di retribuzione giornaliera</h3>
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <!-- <nav class="mb-3 text-right">
    <a [routerLink]="['/settings/retribution-bands/add']" class="btn btn--light">Aggiungi fascia retributiva</a>
  </nav> -->
  <div class="general-card card mb-4">
    <div class="general-card__body">
      <table class="table table--striped mb-0">
        <thead class="thead--dark">
          <tr>
            <th>Da euro</th>
            <th>A euro</th>
            <th>Euro</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="form--light">
          <tr [retribution_band]="ret_band" *ngFor="let ret_band of retribution_bands" (data)="getData($event)" (msg)="getMessage($event)" retribution-bands-row></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <!-- <div class="col text-right">
      <a [routerLink]="['/settings/retribution-bands/add']" class="btn btn--light">Aggiungi fascia retributiva</a>
    </div> -->
  </div>
</div>
