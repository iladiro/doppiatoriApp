<div class="container">
  <alert_message [message]="alert_message" *ngIf="alert_message"></alert_message>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <form #UpdateCompanyForm="ngForm" (ngSubmit)="upDate(UpdateCompanyForm)" novalidate class="form--light">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="company.name" #name="ngModel" required />
          <div *ngIf="UpdateCompanyForm.submitted && !name.valid" class="is-invalid">Name field is required</div>
        </div>
        <div class="form-group">
          <label for="vat">Partita Iva</label>
          <input type="text" class="form-control" name="vat" [(ngModel)]="company.vat" #vat="ngModel" required />
          <div *ngIf="UpdateCompanyForm.submitted && !vat.valid" class="is-invalid">Partita Iva field is required</div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="company.address" #address="ngModel" required />
          <div *ngIf="UpdateCompanyForm.submitted && !address.valid" class="is-invalid">Address field is required</div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <back-button></back-button>
          </div>
          <div class="col-sm-6 text-right">
            <button [disabled]="loading" class="btn btn-outline-success">Update</button>
            <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
