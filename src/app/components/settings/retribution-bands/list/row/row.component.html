<td>
  <div class="form-group mb-0" [ngClass]="{
    'has-danger': starting_from.invalid && (starting_from.dirty || starting_from.touched)
  }">
    <input type="number" id="starting_from" [readonly]="_readonly" [class.black]="_readonly" class="form-control black" placeholder="Da euro" [(ngModel)]="retribution_band.starting_from" name="starting_from" #starting_from="ngModel" required>
  </div>
</td>
<td>
  <div class="form-group mb-0" [ngClass]="{
    'has-danger': up_to.invalid && (up_to.dirty || up_to.touched)
  }">
    <input type="number" id="up_to" [readonly]="_readonly" [class.black]="_readonly" class="form-control black" placeholder="A euro" [(ngModel)]="retribution_band.up_to" name="up_to" #up_to="ngModel" required>
  </div>
</td>
<td>
  <div class="form-group mb-0" [ngClass]="{
    'has-danger': euro.invalid && (euro.dirty || euro.touched)
  }">
    <input type="number" id="euro" [readonly]="_readonly" [class.black]="_readonly" class="form-control black" placeholder="Euro" [(ngModel)]="retribution_band.euro" name="euro" #euro="ngModel" required>
  </div>
</td>
<td class="text-right">
  <button *ngIf="!_readonly" (click)="update()" class="btn btn--dark" title="Salva" [disabled]="starting_from.invalid || up_to.invalid || euro.invalid">
    <i class="fa fa-save" aria-hidden="true"></i>
  </button>
  <button *ngIf="_readonly" (click)="edit()" class="btn btn--dark" title="Modifica">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </button>
  <button *ngIf="!_readonly" (click)="annull()" class="btn btn--dark" title="Annulla">
    <i class="fa fa-close" aria-hidden="true"></i>
  </button>
</td>
