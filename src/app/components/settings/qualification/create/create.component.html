<div class="container">
  <h3 class="mt-0 mb-20 weight--light">Aggiungi qualificazione collaboratore</h3>
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <form name="form" (ngSubmit)="f.form.valid && create(f)" #f="ngForm" novalidate class="form--light bg-light p-all-side-20">
    <div class="form-group" [ngClass]="{
      'has-danger': code.invalid && (code.dirty || code.touched),
      'has-success': code.valid && (code.dirty || code.touched)
    }">
      <label for="code">Codice </label> <span *ngIf="code.invalid && (code.dirty || code.touched)" class="text-danger">* Campo non valido</span>
      <input id="code" type="text" class="form-control black text-capitalize" placeholder="Codice" ngModel name="code" #code="ngModel" maxlength="3" required>
    </div>
    <div class="form-group" [ngClass]="{
      'has-danger': description.invalid && (description.dirty || description.touched),
      'has-success': description.valid && (description.dirty || description.touched)
    }">
      <label for="description">Descrizione </label> <span *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">* Campo non valido</span>
      <textarea id="description" class="form-control black" placeholder="Descrizione" ngModel name="description" #description="ngModel" maxlength="100" required></textarea>
    </div>
    <div class="row mt-30">
      <div class="col">
        <back-button></back-button>
      </div>
      <div class="col text-right">
        <button type="submit" class="btn btn-outline-success" [disabled]="f.invalid">Crea</button>
      </div>
    </div>
  </form>
</div>
