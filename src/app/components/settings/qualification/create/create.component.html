<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate class="form--light">
        <div class="form-group">
          <label for="code">Codice</label>
          <input id="code" type="text" class="form-control black text-capitalize" placeholder="Codice" [(ngModel)]="qualification.code" name="code" #code="ngModel" maxlength="3" required>
          <div *ngIf="f.submitted && !code.valid" class="is-invalid">Campo errato!</div>
          <div *ngIf="code.errors?.maxlength">
            Name can be max 10 characters long.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descrizione</label>
          <textarea id="description" class="form-control black" placeholder="Descrizione" [(ngModel)]="qualification.description" name="description" #description="ngModel" maxlength="100" required></textarea>
          <div *ngIf="f.submitted && !description.valid" class="is-invalid">Campo errato!</div>
        </div>
        <div class="row mt-30 mb-20">
          <div class="col">
            <back-button></back-button>
          </div>
          <div class="col text-right">
            <button type="submit" class="btn btn-outline-success">Crea</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
