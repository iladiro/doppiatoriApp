<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <modalPrompt [message]="modal_message" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="row mb-3">
    <div class="col">
      <!-- <search-form [setDataForRequest]="dataForRequestSearchComp" (results)="setFoundValueFromSearch($event)"></search-form> -->
    </div>
    <div class="col text-right">
      <a [routerLink]="['/settings/qualification/add']" class="btn btn--light">Aggiungi qualificazione</a>
    </div>
  </nav>
  <div class="general-card card mb-4">
    <div class="general-card__body">
      <table class="table table--striped">
        <thead class="thead--dark">
          <tr>
            <th>Codice</th>
            <th>Descrizione</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="form--light">
          <tr [qualification]="qualification" *ngFor="let qualification of qualifications" (data)="getData($event)" (msg)="getMessage($event)" setting-qualification-row></tr>
        </tbody>
      </table>
      <!-- <paginator (pagedItems)="datasetFromPaginator($event)" [DB_table]="DB_table"></paginator> -->
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/settings/qualification/add']" class="btn btn--light">Aggiungi qualificazione</a>
    </div>
  </div>
</div>
