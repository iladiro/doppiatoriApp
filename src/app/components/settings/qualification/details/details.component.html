<div class="container">
  <alert_message [message]="alert_message" *ngIf="alert_message"></alert_message>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <form #f="ngForm" (ngSubmit)="upDate(f)" novalidate class="form--light">
        <div class="form-group">
          <label for="code">Codice</label>
          <input id="code" type="text" class="form-control text-capitalize" placeholder="Codice" [(ngModel)]="qualification.code" name="code" #code="ngModel" maxlength="3" required>
          <div *ngIf="f.submitted && !code.valid" class="is-invalid">Campo errato!</div>
          <div *ngIf="code.errors?.maxlength">
            Name can be max 10 characters long.
          </div>
        </div>
        <div class="form-group">
          <label for="description">Descrizione</label>
          <textarea id="description" class="form-control" placeholder="Descrizione" [(ngModel)]="qualification.description" name="description" #description="ngModel" maxlength="100" required></textarea>
          <div *ngIf="f.submitted && !description.valid" class="is-invalid">Campo errato!</div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <back-button></back-button>
          </div>
          <div class="col-sm-6 text-right">
            <button [disabled]="loading" class="btn btn-outline-success">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
