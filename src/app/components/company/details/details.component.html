<div class="container">
  <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <form #UpdateCompanyForm="ngForm" (ngSubmit)="upDate(UpdateCompanyForm)" novalidate class="form--light">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="company.name" #name="ngModel" required />
          <div *ngIf="UpdateCompanyForm.submitted && !name.valid" class="help-block">Name field is required</div>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" name="address" [(ngModel)]="company.address" #address="ngModel" required />
          <div *ngIf="UpdateCompanyForm.submitted && !address.valid" class="help-block">Address field is required</div>
        </div>
        <div class="form-group">
          <label for="tav">Partita Iva</label>
          <input type="text" class="form-control" name="tav" [(ngModel)]="company.tav" #tav="ngModel" required />
          <div *ngIf="UpdateCompanyForm.submitted && !tav.valid" class="help-block">Partita Iva field is required</div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <back-button></back-button>
          </div>
          <div class="col-sm-6 text-right">
            <button [disabled]="loading" class="btn btn-outline-success">Update</button>
            <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
