<div class="container">
  <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
  <form #UpdateCompanyForm="ngForm" (ngSubmit)="upDate(UpdateCompanyForm)" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
      <div *ngIf="UpdateCompanyForm.submitted && !name.valid" class="help-block">Name field is required</div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
      <div *ngIf="UpdateCompanyForm.submitted && !address.valid" class="help-block">Address field is required</div>
    </div>
    <div class="form-group">
      <label for="piva">Partita Iva</label>
      <input type="text" class="form-control" name="piva" [(ngModel)]="model.piva" #piva="ngModel" required />
      <div *ngIf="UpdateCompanyForm.submitted && !piva.valid" class="help-block">Partita Iva field is required</div>
    </div>
    <div class="form-group">
      <back-button></back-button>
      <button [disabled]="loading" class="btn btn-success">Update</button>
