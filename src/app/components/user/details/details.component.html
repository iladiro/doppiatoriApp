<div class="container">
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <div class="row">
        <div class="col-sm-2">
          <figure class="m-0">
            <img src="/assets/images/default-user-image.png" alt="{{model.username}}" class="img-fluid img-thumbnail">
            <h5 class="mt-10 text-capitalize">{{model.username}}</h5>
          </figure>
        </div>
        <div class="col-sm-10">
          <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
          <form #UpdateUserForm="ngForm" (ngSubmit)="upDate(UpdateUserForm)" novalidate class="form--light">
            <div class="form-group" [ngClass]="{ 'has-error': UpdateUserForm.submitted && !username.valid }">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
              <div *ngIf="UpdateUserForm.submitted && !firstName.valid" class="help-block">First Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': UpdateUserForm.submitted && !username.valid }">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
              <div *ngIf="UpdateUserForm.submitted && !lastName.valid" class="help-block">Last Name is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': UpdateUserForm.submitted && !email.valid }">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
              <div *ngIf="UpdateUserForm.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': UpdateUserForm.submitted && !username.valid }">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
              <div *ngIf="UpdateUserForm.submitted && !username.valid" class="help-block">Username is required</div>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': UpdateUserForm.submitted && !password.valid }">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
              <div *ngIf="UpdateUserForm.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="form-group">
              <label for="userType">Type of user</label>
              <select class="form-control" name="userType" [(ngModel)]="model.userType" #userType="ngModel" required>
                <option value="administrator">Administrator</option>
                <option value="simple_user">Simple user</option>
              </select>
              <div *ngIf="UpdateUserForm.submitted && !userType.valid" class="help-block">Type of user field is required</div>
            </div>
            <div class="row mt-30 mb-20">
              <div class="col-sm-6">
                <back-button></back-button>
              </div>
              <div class="col-sm-6 text-right">
                <button [disabled]="loading" class="btn btn-outline-success">Update</button>
                <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
