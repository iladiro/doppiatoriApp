<div class="container">
  <h3>All registered users:</h3>
  <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
  <modalPrompt [message]="modalMessage" (confirm)="setConfirm($event)"></modalPrompt>
  <section class="itemsList">
    <div class="itemsList__body">
      <div class="itemsList__body-row row" *ngFor="let user of users">
        <div class="col pt-20 text-capitalize">
           {{user.firstName}} {{user.lastName}} ({{user.username}})
        </div>
        <div class="col text-right">
          <a [routerLink]="['/user', user.id]" class="btn btn-outline-primary">
            <i class="fa fa-info" aria-hidden="true"></i>
          </a>
          <a [routerLink]="['/user', user.id]" class="btn btn-outline-warning">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <button (click)="passCurrentUser(user)" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </section>
  <back-button></back-button>
</div>
