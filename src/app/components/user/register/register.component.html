<div class="container">
  <div class="col-md-6 mx-auto">
    <h2 class="mb-20 text-center">Crea il tuo account</h2>
    <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
    <div class="general-card card mb-4">
      <div class="general-card__body">
        <form name="form" (ngSubmit)="f.form.valid && onCheck(f)" #f="ngForm" novalidate class="form--light">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstname.valid }">
            <label for="firstname" class="form__label">Nome <span class="text-danger">*</span></label>
            <input type="text" class="form-control black" name="firstname" ngModel #firstname="ngModel" required />
            <!-- <div *ngIf="f.submitted && !firstname.valid" class="is-invalid text-danger">First Name is required</div> -->
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
            <label for="lastname" class="form__label">Cognome <span class="text-danger">*</span></label>
            <input type="text" class="form-control black" name="lastname" ngModel #lastname="ngModel" required />
            <!-- <div *ngIf="f.submitted && !lastname.valid" class="is-invalid text-danger">Last Name is required</div> -->
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email" class="form__label">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control black" name="email" ngModel #email="ngModel" required />
            <!-- <div *ngIf="f.submitted && !email.valid" class="is-invalid text-danger">Email is required</div> -->
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !secret.valid }">
            <label for="secret" class="form__label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control black" name="secret" ngModel #secret="ngModel" required />
            <!-- <div *ngIf="f.submitted && !secret.valid" class="is-invalid text-danger">secret is required</div> -->
          </div>
          <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !secret.valid }">
            <label for="confirm_secret" class="form__label">Confirm secret</label>
            <input type="password" class="form-control black" name="confirm_secret" ngModel #confirm_secret="ngModel" required />
            <div *ngIf="f.submitted && !confirm_secret.valid" class="is-invalid">secret is required</div>
          </div> -->
          <div class="form-group">
            <label for="user_type" class="form__label">Tipo di utenza <span class="text-danger">*</span></label>
            <select class="form-control black" name="user_type" ngModel #user_type="ngModel" required>
              <option value="0">Administrator</option>
              <option value="1" selected>Simple user</option>
            </select>
            <!-- <div *ngIf="f.submitted && !user_type.valid" class="is-invalid text-danger">Type of user field is required</div> -->
          </div>
          <div class="mt-30">
            <button [disabled]="loading" class="btn btn--light">Registrati <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-fw"></i></button>
            <a [routerLink]="['/login']" class="btn btn--light">Cancella</a>
          </div>
          <p class="mb-0 mt-15 text-right">
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x text-warning"></i>
              <i class="fa fa-exclamation fa-stack-1x"></i>
            </span>
            <small>I campi contrassegnati da <span class="text-danger">*</span> sono obbligatori</small>
          </p>
        </form>
        <p>Se hai gi√† un account <a [routerLink]="['/signin']">clicca qui</a></p>
      </div>
    </div>
  </div>
</div>
