<div class="container">
  <div class="col-md-6 mx-auto">
    <h2>Login</h2>
    <div class="general-card card mb-4">
      <div class="general-card__body">
        <form name="form" (ngSubmit)="f.form.valid && login(f)" #f="ngForm" novalidate class="form--light">
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control black" name="username" ngModel #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="is-invalid">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control black" name="password" ngModel #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="is-invalid">Password is required</div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn--light">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
