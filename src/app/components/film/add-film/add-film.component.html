<form #addFilmForm="ngForm" (ngSubmit)="onSubmit(addFilmForm)">
  <div class="form-group">
    <label for="title">Title</label>
    <input *ngIf="film; else elseBlockTitle" id="title" type="text" class="form-control" placeholder="Title" [(ngModel)]="film.title" name="title">
    <ng-template #elseBlockTitle>
      <input id="title" type="text" class="form-control" placeholder="Title" ngModel name="title" #title="ngModel" required>
      <div class="alert alert-danger" *ngIf="title.touched && !title.valid">The field is required</div>
    </ng-template>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input *ngIf="film; else elseBlockDescription" id="description" type="text" class="form-control" placeholder="Description" name="description" [(ngModel)]="film.description">
    <ng-template #elseBlockDescription>
      <textarea id="description" class="form-control" placeholder="Description" ngModel name="description" #description="ngModel" required></textarea>
      <div class="alert alert-danger" *ngIf="description.touched && !description.valid">The field is required</div>
    </ng-template>
  </div>
   <div class="form-group">
     <button type="submit" class="btn btn-success" *ngIf="film; else addFilm">Save film</button>
     <ng-template #addFilm>
       <button type="submit" class="btn btn-success" [disabled]="!addFilmForm.valid">Add film</button>
     </ng-template>
   </div>
</form>
