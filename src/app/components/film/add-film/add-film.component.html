<div class="container">
  <div class="alert alert-success" *ngIf="status == true">Movie has been created successfully!</div>
  <form #addFilmForm="ngForm" (ngSubmit)="create(addFilmForm)">
    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control" placeholder="Title" ngModel name="title" #title="ngModel" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" placeholder="Description" ngModel name="description" #description="ngModel" required></textarea>
    </div>
    <div class="form-group">
      <select name="dubbers" class="form-control" multiple ngModel name="dubbers">
        <option *ngFor="let dubber of dubberService.dubbersList" value="{{dubber.id}},{{dubber.name}}">
          {{dubber.name}} {{dubber.surname}}
        </option>
      </select>
    </div>
    <div class="form-group">
       <button type="submit" class="btn btn-success" [disabled]="!addFilmForm.valid">Create movie</button>
     </div>
  </form>
</div>
