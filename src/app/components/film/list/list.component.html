<div class="container">
  <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
  <modalPrompt [message]="modalMessage" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="clearfix mb-3">
    <div class="float-left">
      <h3 class="section-title">Film list</h3>
      <p class="mb-0">This is the list of dubbers registered with dubbers.com</p>
    </div>
    <div class="align-middle float-right">
      <a [routerLink]="['/film/add']" class="btn btn--light">Add Film</a>
    </div>
  </nav>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <table class="table table--striped">
        <thead class="thead--dark">
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of films">
            <td>{{film.title}}</td>
            <td>{{film.description | slice:0:60}}...</td>
            <td class="text-right">
              <a [routerLink]="['/film', film.id]" class="btn btn--dark">
                <i class="fa fa-info" aria-hidden="true"></i>
              </a>
              <a [routerLink]="['/film', film.id]" class="btn btn--dark">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>
              <button (click)="passCurrentFilm(film)" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator (pagedItems)="dataset($event)" [DBtable]="DBTable"></paginator>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/film/add']" class="btn btn--light">Add film</a>
    </div>
  </div>
</div>
