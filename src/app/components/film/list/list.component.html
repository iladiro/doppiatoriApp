<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <modalPrompt [message]="modal_message" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="row mb-3">
    <div class="col">
      <search-form [setDataForRequest]="dataForRequestSearchComp" (results)="setFoundValueFromSearch($event)"></search-form>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/films/add']" class="btn btn--light">Aggiungi Film</a>
    </div>
  </nav>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <table class="table table--striped" *ngIf="films.length; else noFilms">
        <thead class="thead--dark">
          <tr>
            <th>Titolo</th>
            <th>Descrizione</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let film of films">
            <td>{{film.title}}</td>
            <td>{{film.description | slice:0:60}}...</td>
            <td class="text-right">
              <a [routerLink]="['/film', film.id]" class="btn btn--dark" data-toggle="tooltip" data-placement="top" title="Info">
                <i class="fa fa-info" aria-hidden="true"></i>
              </a>
              <a [routerLink]="['/film', film.id]" class="btn btn--dark" data-toggle="tooltip" data-placement="top" title="Modifica">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>
              <button (click)="passCurrentFilm(film)" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Elimina">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator (pagedItems)="datasetFromPaginator($event)" [DB_table]="DB_table"></paginator>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/films/add']" class="btn btn--light">Aggiungi film</a>
    </div>
  </div>
</div>
<ng-template #noFilms>
  <p class="alert alert-warning mb-0">Questa lista Ã¨ ancora vuota.</p>
</ng-template>
