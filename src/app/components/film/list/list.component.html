<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <modalPrompt [message]="modal_message" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="row mb-3">
    <div class="col">
      <!-- <search-form [setDataForRequest]="dataForRequestSearchComp" (results)="setFoundValueFromSearch($event)"></search-form> -->
    </div>
    <div class="col text-right">
      <a [routerLink]="['/films/add']" class="btn btn--light">Aggiungi Film</a>
    </div>
  </nav>
  <div class="general-card card mb-4">
    <div class="general-card__body">
      <table class="table table--striped" *ngIf="films.length; else noFilms">
        <thead class="thead--dark">
          <tr>
            <th>Titolo</th>
            <th>Descrizione</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="form--light">
          <tr [film]="film" *ngFor="let film of films" (data)="getData($event)" (msg)="getMessage($event)" film-list-row></tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/films/add']" class="btn btn--light">Aggiungi film</a>
    </div>
  </div>
</div>
<ng-template #noFilms>
  <p class="alert alert-warning mb-0">Questa lista Ã¨ ancora vuota.</p>
</ng-template>
