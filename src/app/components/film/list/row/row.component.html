<td>{{film.title}}</td>
<td>{{film.description | slice:0:60}}...</td>
<td class="text-right">
  <a [routerLink]="['/film', film.id]" class="btn btn--dark" data-toggle="tooltip" data-placement="top" title="Info">
    <i class="fa fa-info" aria-hidden="true"></i>
  </a>
  <a [routerLink]="['/film', film.id]" class="btn btn--dark" data-toggle="tooltip" data-placement="top" title="Modifica">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </a>
  <button (click)="passDataToParent(film, 'delete')" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Elimina">
    <i class="fa fa-trash" aria-hidden="true"></i>
  </button>
</td>
