<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <div class="general-card card mb-4">
    <div class="general-card__body">
      <form name="form" #f="ngForm" novalidate class="form--light">
        <div class="form-group" [ngClass]="{
          'has-danger': title.invalid && (title.dirty || title.touched)
        }">
          <label for="title">Titolo </label> <span *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger">* Campo non valido</span>
          <input id="title" type="text" class="form-control black text-capitalize" placeholder="Titolo" ngModel name="title" #title="ngModel" required>
        </div>
        <div class="form-group" [ngClass]="{
          'has-danger': description.invalid && (description.dirty || description.touched)
        }">
          <label for="description">Descrizione </label> <span *ngIf="description.invalid && (description.dirty || description.touched)" class="text-danger">* Campo non valido</span>
          <textarea id="description" class="form-control black" placeholder="Descrizione" ngModel name="description" #description="ngModel" required rows="10"></textarea>

        </div>
        <!-- <div class="form-group" [ngClass]="{
          'has-danger': dubbers.invalid && (dubbers.dirty || dubbers.touched)
        }">
          <label for="dubbers">Seleziona collaboratori</label>
          <select name="dubbers" class="form-control light" multiple ngModel name="dubbers">
            <option *ngFor="let dubber of dubbers" value="{{dubber.id}}">
              {{dubber.name}} {{dubber.surname}}
            </option>
          </select>
        </div> -->
        <div class="row mt-30 mb-20">
          <div class="col">
            <back-button></back-button>
          </div>
          <div class="col text-right">
            <button type="submit" (click)="f.form.valid && create(f)" class="btn btn-outline-success" [disabled]="f.invalid">Crea</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
