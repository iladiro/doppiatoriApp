<div class="container">
  <alertMessage [message]="message" *ngIf="message"></alertMessage>
  <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
      <label for="title">Title</label>
      <input id="title" type="text" class="form-control text-uppercase" placeholder="Title" [(ngModel)]="model.title" name="title" #title="ngModel" required>
      <div *ngIf="f.submitted && !title.valid" class="help-block">Title field is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" placeholder="Description" [(ngModel)]="model.description" name="description" #description="ngModel" required></textarea>
      <div *ngIf="f.submitted && !description.valid" class="help-block">Description field is required</div>
    </div>
    <div class="form-group">
      <select name="dubbers" class="form-control" multiple [(ngModel)]="model.dubbers" name="dubbers">
        <option *ngFor="let dubber of dubbers" value="{{dubber.id}},{{dubber.name}}">
          {{dubber.name}} {{dubber.surname}}
        </option>
      </select>
    </div>
    <div class="form-group">
       <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Create movie</button>
     </div>
  </form>
</div>
