<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <form name="form" (ngSubmit)="f.form.valid && create()" #f="ngForm" novalidate class="form--light">
        <div class="form-group">
          <label for="title">Titolo</label>
          <input id="title" type="text" class="form-control text-capitalize" placeholder="Title" [(ngModel)]="film.title" name="title" #title="ngModel" required>
          <div *ngIf="f.submitted && !title.valid" class="is-invalid">Campo non valido</div>
        </div>
        <div class="form-group">
          <label for="description">Descrizione</label>
          <textarea id="description" class="form-control" placeholder="Description" [(ngModel)]="film.description" name="description" #description="ngModel" required></textarea>
          <div *ngIf="f.submitted && !description.valid" class="is-invalid">Campo non valido</div>
        </div>
        <div class="form-group">
          <select name="dubbers" class="form-control" multiple [(ngModel)]="film.dubbers" name="dubbers">
            <option *ngFor="let dubber of dubbers" value="{{dubber.id}}">
              {{dubber.name}} {{dubber.surname}}
            </option>
          </select>
        </div>
        <div class="row mt-30 mb-20">
          <div class="col">
            <back-button></back-button>
          </div>
          <div class="col text-right">
            <button type="submit" class="btn btn-outline-success">Crea</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
