<div class="container bg-dark p-all-side-15" *ngIf="film">
  <div class="row">
    <div class="col-sm-2">
      <figure class="m-all-side-0">
        <img src="/assets/images/copertina.jpg" alt="{{film.title}}" class="img-fluid img-thumbnail">
        <h5 class="mt-10 text-capitalize">{{film.title}}</h5>
      </figure>
    </div>
    <div class="col-sm-10">
      <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#informations" role="tab">Informazioni</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#collaborators" role="tab">Collaboratori</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content pboth-15">
        <div class="tab-pane active" id="informations" role="tabpanel">
          <film-main-informations [film]="this.film" (event)="setMessage($event)"></film-main-informations>
        </div>
        <div class="tab-pane" id="collaborators" role="tabpanel">
          <film-dubbers-list [film]="this.film" (event)="setMessage($event)"></film-dubbers-list>
          <add-film-dubber [film]="this.film" (event)="setMessage($event)"></add-film-dubber>
        </div>
      </div>
    </div>
  </div>
</div>
