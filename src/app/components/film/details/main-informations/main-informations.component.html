<form #form="ngForm" (ngSubmit)="update(form)" novalidate class="form--light bg-light p-all-side-20">
  <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !title.valid }">
    <label for="title">Titolo</label>
    <input type="text" id="title" class="form-control black" placeholder="Title" [(ngModel)]="film.title" name="title" #title="ngModel" required>
    <div *ngIf="form.submitted && !title.valid" class="is-invalid">Campo non valido</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !description.valid }">
    <label for="description">Descrizione</label>
    <textarea id="description" rows="10" class="form-control black" placeholder="Description" [(ngModel)]="film.description" name="description" #description="ngModel" required></textarea>
    <div *ngIf="form.submitted && !description.valid" class="is-invalid">Campo non valido</div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <back-button></back-button>
    </div>
    <div class="col-sm-6 text-right">
      <button type="submit" class="btn btn-outline-success">Salva modifiche</button>
    </div>
  </div>
</form>
