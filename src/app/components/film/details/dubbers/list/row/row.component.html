<td class="text-capitalize">{{dubber.name}} {{dubber.surname}}</td>
<td class="text-right">
  <a [routerLink]="['/dubber', dubber.id]" class="btn btn--dark">
    <i class="fa fa-info" aria-hidden="true"></i>
  </a>
  <button (click)="passDataToParent('delete')" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Elimina">
    <i class="fa fa-trash" aria-hidden="true"></i>
  </button>
</td>
