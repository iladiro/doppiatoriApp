<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <modalPrompt [message]="modal_message" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="clearfix mb-3">
    <div class="row">
      <div class="col">
        <search-form [setDataForRequest]="dataForRequestSearchComp" (results)="setFoundValueFromSearch($event)"></search-form>
      </div>
    </div>
  </nav>
  <div class="general-card card mb-4">
    <div class="general-card__body">
      <table class="table table--striped" *ngIf="dubbers.length; else noDubbers">
        <thead class="thead--dark">
          <tr>
            <th></th>
            <th>Nome</th>
            <th>Luogo di nascita</th>
            <th>Data di nascita</th>
            <th>Email</th>
            <th>Cellulare</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dubber of dubbers">
            <td><span class="avatar radius bg--trasparent">{{dubber.avatar}}</span></td>
            <td class="text-capitalize">{{dubber.name}} {{dubber.surname}}</td>
            <td class="text-capitalize">{{dubber.birth_place}}</td>
            <td>{{dubber.birth_date}}</td>
            <td>{{dubber.email}}</td>
            <td>{{dubber.mobile_phone}}</td>
            <td class="text-right">
              <!-- <a [routerLink]="['/dubber', dubber.id]" class="btn btn--dark">
                <i class="fa fa-info" aria-hidden="true"></i>
              </a> -->
              <button (click)="passCurrentDubber(dubber, 'rollback')" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" data-toggle="tooltip" data-placement="top" title="Ripristina">
                <i class="fa fa-reply" aria-hidden="true"></i>
              </button>
              <button (click)="passCurrentDubber(dubber, 'delete')" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Cancella definitivamente">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noDubbers>
        <p class="alert alert-warning mb-0">Non ci sono elementi archiviati</p>
      </ng-template>
      <!-- <paginator (pagedItems)="dataset($event)" [DB_table]="DB_table"></paginator> -->
    </div>
  </div>
  <back-button></back-button>
</div>
