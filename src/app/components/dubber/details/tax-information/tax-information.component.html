<section class="mt-20 mb-20">
  <div class="row">
    <div class="col-md-6 mb-3">
      <h5 class="mb-20">Residenza</h5>
      <form name="form" (ngSubmit)="residence.form.valid && update()" #residence="ngForm" novalidate class="form--light bg-light p-all-side-20 mb-15">
        <div class="form-group">
          <label for="residence_city">Città</label>
          <input id="residence_city" type="text" class="form-control" placeholder="Città" [(ngModel)]="address.residence_city" name="residence_city" #residence_city="ngModel" required>
          <div *ngIf="residence.submitted && !residence_city.valid" class="is-invalid">Campo errato</div>
        </div>
        <div class="form-group">
          <label for="residence_address">Indirizzo</label>
          <input id="residence_address" type="text" class="form-control" placeholder="Indirizzo" [(ngModel)]="address.residence_address" name="residence_address" #residence_address="ngModel" required>
          <div *ngIf="residence.submitted && !residence_address.valid" class="is-invalid">Campo errato</div>
        </div>
        <div class="form-group">
          <label for="residence_postcode">Cap</label>
          <input id="residence_postcode" type="text" class="form-control" placeholder="Cap" [(ngModel)]="address.residence_postcode" name="residence_postcode" #residence_postcode="ngModel" required>
          <div *ngIf="residence.submitted && !residence_postcode.valid" class="is-invalid">Campo errato</div>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block">Salva modifiche</button>
      </form>
    </div>
    <div class="col-md-6 mb-3">
      <h5 class="mb-20">Domicilio</h5>
      <form name="form" (ngSubmit)="domicilio.form.valid && update()" #domicilio="ngForm" novalidate class="form--light bg-light p-all-side-20 mb-15">
        <div class="form-group">
          <label for="home_city">Città</label>
          <input id="home_city" type="text" class="form-control text-capitalize" placeholder="Città" [(ngModel)]="address.home_city" name="home_city" #home_city="ngModel" required>
          <div *ngIf="domicilio.submitted && !home_city.valid" class="is-invalid">Campo errato</div>
        </div>
        <div class="form-group">
          <label for="home_address">Indirizzo</label>
          <input id="home_address" type="text" class="form-control text-capitalize" placeholder="Indirizzo" [(ngModel)]="address.home_address" name="home_address" #home_address="ngModel" required>
          <div *ngIf="domicilio.submitted && !home_address.valid" class="is-invalid">Campo errato</div>
        </div>
        <div class="form-group">
          <label for="home_postcode">Cap</label>
          <input id="home_postcode" type="text" class="form-control text-capitalize" placeholder="Cap" [(ngModel)]="address.home_postcode" name="home_postcode" #home_postcode="ngModel" required>
          <div *ngIf="domicilio.submitted && !home_postcode.valid" class="is-invalid">Campo errato</div>
        </div>
        <button type="submit" class="btn btn-outline-success btn-block">Salva modifiche</button>
      </form>
    </div>
  </div>
</section>
