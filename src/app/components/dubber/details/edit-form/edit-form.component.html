<form name="form" (ngSubmit)="f.form.valid && upDate()" #f="ngForm" novalidate class="form--light">
  <fieldset class="pl-0 pr-0">
    <legend>Personal information:</legend>
    <div class="form-row">
      <div class="col-sm-6 mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control text-capitalize" placeholder="First name" [(ngModel)]="dubber.name" name="name" #name="ngModel" required>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="surname">Surname</label>
        <input type="text" id="surname" class="form-control text-capitalize" placeholder="Last name" [(ngModel)]="dubber.surname" name="surname" #surname="ngModel" required>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="fiscal_code">Fiscal Code</label>
        <input type="text" id="fiscal_code" class="form-control text-uppercase" placeholder="Fiscal Code" [(ngModel)]="dubber.fiscal_code" name="fiscal_code" #fiscal_code="ngModel" pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$" required>
      </div>
      <div class="col-sm-4 mb-3">
        <label for="birth_date">Date of birth</label>
        <input type="text" id="birth_date" class="form-control" placeholder="DD/MM/YYYY" [(ngModel)]="dubber.birth_date" name="birth_date" #birth_date="ngModel" required>
      </div>
      <div class="col-sm-2 mb-3">
        <label for="gender">Gender</label>
        <select class="form-control" name="gender" [(ngModel)]="dubber.gender" #gender="ngModel" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="birth_place">Place of birth</label>
        <input type="text" id="birth_place" class="form-control text-capitalize" placeholder="Place of birth" [(ngModel)]="dubber.birth_place" name="birth_place" #birth_place="ngModel" required>
      </div>
      <div class="col-sm-6 mb-3">
        <label for="birth_county">County of birth</label>
        <input type="text" id="birth_county" class="form-control text-capitalize" placeholder="County of birth" [(ngModel)]="dubber.birth_county" name="birth_county" #birth_county="ngModel" required>
      </div>
    </div>
  </fieldset>
  <fieldset class="pl-0 pr-0">
    <legend>Tax information:</legend>
    <div class="form-row">
      <div class="col-sm-12 col-md-4 mb-3">
        <label for="residence_place">Place of residence</label>
        <input id="residence_place" type="text" class="form-control text-capitalize" placeholder="Place of residence" [(ngModel)]="dubber.residence_place" name="residence_place" #residence_place="ngModel" required>
      </div>
      <div class="col-sm-12 col-md-4 mb-3">
        <label for="residence_address">Address</label>
        <input id="residence_address" type="text" class="form-control text-capitalize" placeholder="Address" [(ngModel)]="dubber.residence_address" name="residence_address" #residence_address="ngModel" required>
      </div>
      <div class="col-sm-12 col-md-4 mb-3">
        <label for="residence_country">Country of residence</label>
        <input id="residence_country" type="text" class="form-control text-capitalize" placeholder="Country of residence" [(ngModel)]="dubber.residence_country" name="residence_country" #residence_country="ngModel" required>
      </div>
    </div>
  </fieldset>
  <fieldset class="pl-0 pr-0">
    <legend>Contacts information:</legend>
    <div class="form-row">
      <div class="col-sm-6 mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="dubber.email" name="email" required #email="ngModel" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </div>
      <div class="col-sm-6 mb-3">
        <label for="phone">Phone</label>
        <input type="phone" id="phone" class="form-control" placeholder="Phone" [(ngModel)]="dubber.phone" name="phone" required #phone="ngModel" pattern="[0-9]+">
      </div>
    </div>
  </fieldset>
  <div class="row">
    <div class="col-sm-6">
      <back-button></back-button>
    </div>
    <div class="col-sm-6 text-right">
      <button type="submit" class="btn btn-success" [disabled]="!f.form.valid">Update dubber</button>
    </div>
  </div>
</form>
