<div class="container">
  <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
  <modalPrompt [message]="modalMessage" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="clearfix mb-3">
    <div class="float-left">
      <h3 class="section-title">Dubbars list</h3>
      <p class="mb-0">This is the list of dubbers registered with dubbers.com</p>
    </div>
    <div class="align-middle float-right">
      <a [routerLink]="['/dubbers/add']" class="btn btn-outline-success">Add Dubber</a>
    </div>
  </nav>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Birth of place</th>
            <th>Date birth</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dubber of dubbers">
            <td><span>{{dubber.avatar}}</span></td>
            <td>{{dubber.name}} {{dubber.surname}}</td>
            <td>{{dubber.birthplace}}</td>
            <td>{{dubber.birthdate}}</td>
            <td>{{dubber.email}}</td>
            <td>{{dubber.phone}}</td>
            <td>
              <a [routerLink]="['/dubber', dubber.id]" class="btn btn-outline-primary">
                <i class="fa fa-info" aria-hidden="true"></i>
              </a>
              <a [routerLink]="['/dubber', dubber.id]" class="btn btn-outline-warning">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>
              <button (click)="passCurrentDubber(dubber)" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator (pagedItems)="dataset($event)" [DBtable]="DBTable"></paginator>
    </div>
  </div>
</div>
