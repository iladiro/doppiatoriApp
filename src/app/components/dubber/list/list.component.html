<div class="container">
  <alertMessage [message]="alertMessage" *ngIf="alertMessage"></alertMessage>
  <modalPrompt [message]="modalMessage" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="clearfix mb-3">
    <div class="row">
      <div class="col">
        <search-form [setDataForRequest]="dataForRequestSearchComp" (results)="setFoundValueFromSearch($event)"></search-form>
      </div>
      <div class="align-middle col text-right">
        <a [routerLink]="['/dubbers/add']" class="btn btn--light">Add Dubber</a>
      </div>
    </div>
  </nav>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <table class="table table--striped">
        <thead class="thead--dark">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Birth of place</th>
            <th>Date birth</th>
            <th>Email</th>
            <th>Phone</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dubber of dubbers">
            <td><span class="avatar radius bg--trasparent">{{dubber.avatar}}</span></td>
            <td>{{dubber.name}} {{dubber.surname}}</td>
            <td>{{dubber.birth_place}}</td>
            <td>{{dubber.birth_date}}</td>
            <td>{{dubber.email}}</td>
            <td>{{dubber.phone}}</td>
            <td class="text-right">
              <a [routerLink]="['/dubber', dubber.id]" class="btn btn--dark">
                <i class="fa fa-info" aria-hidden="true"></i>
              </a>
              <a [routerLink]="['/dubber', dubber.id]" class="btn btn--dark">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </a>
              <button (click)="passCurrentDubber(dubber)" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <paginator (pagedItems)="dataset($event)" [DBtable]="DBTable"></paginator>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/dubber/add']" class="btn btn--light">Add dubber</a>
    </div>
  </div>
</div>
