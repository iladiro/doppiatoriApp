<div class="container">
  <alertMessage [message]="message" *ngIf="message"></alertMessage>
  <nav class="clearfix mb-3">
    <div class="float-left">
      <h3 class="section-title">Dubbars list</h3>
      <p class="mb-0">This is the list of dubbers registered with dubbers.com</p>
    </div>
    <div class="align-middle float-right">
      <a [routerLink]="['/dubbers/add']" class="btn btn-outline-success">Add Dubber</a>
    </div>
  </nav>
  <section class="itemsList">
    <div class="itemsList__header row">
      <div class="col"></div>
      <div class="col text-uppercase">Name</div>
      <div class="col text-uppercase">Place of birth</div>
      <div class="col text-uppercase">County of birth</div>
      <div class="col"></div>
    </div>
    <div class="itemsList__body">
      <div class="itemsList__body-row row" *ngFor="let dubber of dubberService.dubbersList">
        <div class="col">
          <span class="itemsList__avatar">{{dubber.avatar}}</span>
        </div>
        <div class="col pt-20 text-capitalize">
          {{dubber.name}} {{dubber.surname}}
        </div>
        <div class="col pt-20">
          {{dubber.birthplace}}
        </div>
        <div class="col pt-20">
          {{dubber.birthcounty}}
        </div>
        <div class="col text-right">
          <a [routerLink]="['/dubber', dubber.id]" class="btn btn-outline-primary">
            <i class="fa fa-info" aria-hidden="true"></i>
          </a>
          <a [routerLink]="['/dubber', dubber.id]" class="btn btn-outline-warning">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
          <button (click)="onDelete(dubber)" class="btn btn-outline-danger">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
