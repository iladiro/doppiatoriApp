<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <figure *ngIf="dubberService.dubber">
        <img src="/assets/images/default-user-image.png" alt="The Pulpit Rock" class="img-fluid img-thumbnail">
        <h4>{{dubberService.dubber.name}} {{dubberService.dubber.surname}}</h4>
      </figure>
    </div>
    <div class="col-sm-10">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#personal-data" role="tab">Personal data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#collaborations" role="tab">Collaborations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#invoices" role="tab">Invoices</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#contacts" role="tab">Contacts</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="personal-data" role="tabpanel">
          <form>
            <div class="form-row">
              <div class="col">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="First name" value="{{dubberService.dubber.name}}">
              </div>
              <div class="col">
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="form-control" placeholder="First name" value="{{dubberService.dubber.surname}}">
              </div>
            </div>
          </form>
        </div>
        <div class="tab-pane" id="collaborations" role="tabpanel">...profile</div>
        <div class="tab-pane" id="invoices" role="tabpanel">...</div>
        <div class="tab-pane" id="contacts" role="tabpanel">
          <form>
            <div class="form-row">
              <div class="col">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" value="{{dubberService.dubber.email}}">
              </div>
              <div class="col">
                <label for="phone">Surname</label>
                <input type="phone" id="phone" class="form-control" placeholder="Phone" value="{{dubberService.dubber.phone}}">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
