<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <form name="form" (ngSubmit)="f.form.valid && create(f)" #f="ngForm" novalidate class="form--light">
        <div class="form-group">
          <label for="data_payments">Data versamento</label>
          <input id="data_payments" type="date" class="form-control text-capitalize" placeholder="Data versamento" [(ngModel)]="enpalspayment.data_payments" name="data_payments" #data_payments="ngModel" required>
          <div *ngIf="f.updateOn && !data_payments.valid" class="is-invalid">Campo non valido</div>
        </div>
        <div class="form-group">
          <label for="amount">Importo</label>
          <input id="amount" type="number" class="form-control text-capitalize" placeholder="Importo" [(ngModel)]="enpalspayment.amount" name="amount" #amount="ngModel" required>
          <div *ngIf="f.updateOn && !amount.valid" class="is-invalid">Campo non valido</div>
        </div>
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="abi">ABI</label>
              <input id="abi" type="text" class="form-control text-capitalize" placeholder="ABI" [(ngModel)]="enpalspayment.abi" name="abi" #abi="ngModel" required>
              <div *ngIf="f.updateOn && !abi.valid" class="is-invalid">Campo non valido</div>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="cab">CAB</label>
              <input id="cab" type="text" class="form-control text-capitalize" placeholder="CAB" [(ngModel)]="enpalspayment.cab" name="cab" #cab="ngModel" required>
              <div *ngIf="f.updateOn && !cab.valid" class="is-invalid">Campo non valido</div>
            </div>
          </div>
        </div>
        <div class="row mt-30 mb-20">
          <div class="col">
            <back-button></back-button>
          </div>
          <div class="col text-right">
            <button type="submit" class="btn btn-outline-success">Crea</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
