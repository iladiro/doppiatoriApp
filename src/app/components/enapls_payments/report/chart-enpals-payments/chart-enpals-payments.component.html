<div>
  <h3>Report Versamenti Enpals</h3>
  <hr>
  <form class="form--light">
    <select id="year" class="form-control black text-capitalize" [ngModel]="selected_date" name="year" (ngModelChange)="getDate($event)">
      <option *ngFor="let year of years" value="{{year}}">
        {{year}}
      </option>
    </select>
  </form>
  <div *ngIf="chartData.length > 0" class="mt-30">
    <canvas
        baseChart
        [chartType]="'bar'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="true"
        [colors]="chartColors"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
</div>
