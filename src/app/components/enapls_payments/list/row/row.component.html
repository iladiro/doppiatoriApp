<td>
  <select id="reference_month" [disabled]="_readonly" [class.black]="_readonly" class="form-control black" [(ngModel)]="current_data.reference_month" name="reference_month" #reference_month="ngModel" required>
    <option *ngFor="let month of months" [value]="month.index">
      {{month.text}}
    </option>
  </select>
</td>
<td>
  <select id="reference_year" [disabled]="_readonly" [class.black]="_readonly" class="form-control black" [(ngModel)]="current_data.reference_year" name="reference_year" #reference_year="ngModel" required>
    <option *ngFor="let year of years" [value]="year">
      {{year}}
    </option>
  </select>
</td>
<td>
  <input type="date" id="data_payments" [readonly]="_readonly" [class.black]="_readonly" class="form-control" placeholder="Data versamento" [(ngModel)]="current_data.data_payments" name="data_payments" #data_payments="ngModel" required>
</td>
<td>
  <div class="form-group" [ngClass]="{
    'has-danger': amount.invalid && (amount.dirty || amount.touched)
  }">
    <input type="number" id="amount" [readonly]="_readonly" [class.black]="_readonly" class="form-control black" placeholder="Importo" [(ngModel)]="current_data.amount" name="amount" #amount="ngModel" required>
  </div>
</td>
<td>
  <div class="form-group" [ngClass]="{
    'has-danger': abi.invalid && (abi.dirty || abi.touched)
  }">
    <input type="text" id="abi" [readonly]="_readonly" [class.black]="_readonly" class="form-control black" placeholder="ABI" [(ngModel)]="current_data.abi" name="abi" #abi="ngModel" required pattern="[0-9]{5}">
  </div>
</td>
<td>
  <div class="form-group" [ngClass]="{
    'has-danger': cab.invalid && (cab.dirty || cab.touched)
  }">
    <input type="text" id="cab" [readonly]="_readonly" [class.black]="_readonly" class="form-control black" placeholder="CAB" [(ngModel)]="current_data.cab" name="cab" #cab="ngModel" required pattern="[0-9]{5}">
  </div>
</td>
<td class="text-right">
  <button *ngIf="!_readonly" (click)="readonly()" class="btn btn--dark" title="Salva" [disabled]="abi.invalid || cab.invalid || amount.invalid">
    <i class="fa fa-save" aria-hidden="true"></i>
  </button>
  <button *ngIf="_readonly" (click)="editable()" class="btn btn--dark" title="Modifica">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </button>
  <button *ngIf="!_readonly" (click)="annull()" class="btn btn--dark" title="Annulla">
    <i class="fa fa-close" aria-hidden="true"></i>
  </button>
  <button (click)="passDataToParent('delete')" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Elimina">
    <i class="fa fa-trash" aria-hidden="true"></i>
  </button>
</td>
