<td>
  <input type="text" id="data_payments" [readonly]="_readonly" [class.black]="_readonly" class="form-control text-capitalize" placeholder="Data versamento" [(ngModel)]="current_data.data_payments" name="data_payments" #data_payments="ngModel" required>
</td>
<td>
  <input type="text" id="amount" [readonly]="_readonly" [class.black]="_readonly" class="form-control text-capitalize" placeholder="Importo" [(ngModel)]="current_data.amount" name="amount" #amount="ngModel" required>
</td>
<td>
  <input type="text" id="abi" [readonly]="_readonly" [class.black]="_readonly" class="form-control black text-capitalize" placeholder="ABI" [(ngModel)]="current_data.abi" name="abi" #abi="ngModel" required>
</td>
<td>
  <input type="text" id="cab" [readonly]="_readonly" [class.black]="_readonly" class="form-control black text-capitalize" placeholder="CAB" [(ngModel)]="current_data.cab" name="cab" #cab="ngModel" required>
</td>
<td class="text-right">
  <button *ngIf="!_readonly" (click)="readonly()" class="btn btn--dark" title="Salva">
    <i class="fa fa-save" aria-hidden="true"></i>
  </button>
  <button *ngIf="_readonly" (click)="editable()" class="btn btn--dark" title="Modifica">
    <i class="fa fa-pencil" aria-hidden="true"></i>
  </button>
  <button (click)="delete(current_data)" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Cancella">
    <i class="fa fa-trash" aria-hidden="true"></i>
  </button>
</td>
