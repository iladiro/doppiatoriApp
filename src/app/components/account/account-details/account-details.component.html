<div class="container">
  <div class="row">
    <div class="col-sm-2">
      <figure *ngIf="accountService.account">
        <img src="/assets/images/default-user-image.png" alt="The Pulpit Rock" class="img-fluid img-thumbnail">
        <h5 class="mt-10 text-capitalize">{{accountService.account.name}} {{accountService.account.surname}}</h5>
      </figure>
    </div>
    <div class="col-sm-10">
      <form #UpdateAccountForm="ngForm" (ngSubmit)="upDateParsonalDate(UpdateAccountForm)">
        <div class="form-row">
          <div class="col-sm-6 mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="First name" [(ngModel)]="accountService.account.name" name="name">
          </div>
          <div class="col-sm-6 mb-3">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" placeholder="Last name" [(ngModel)]="accountService.account.surname" name="surname">
          </div>
        </div>
        <div class="mboth-30">
          <h4>Contacts</h4>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="accountService.account.email" name="email">
          </div>
        </div>
        <button type="submit" class="btn btn-success">Update account</button>
      </form>
    </div>
  </div>
</div>
