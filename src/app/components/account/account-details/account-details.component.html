<div class="container" *ngIf="accountService.account">
  <div class="row">
    <div class="col-sm-2">
      <figure>
        <img src="/assets/images/default-user-image.png" alt="{{accountService.account.name}} {{accountService.account.surname}}" class="img-fluid img-thumbnail">
        <h5 class="mt-10 text-capitalize">{{accountService.account.name}} {{accountService.account.surname}}</h5>
      </figure>
    </div>
    <div class="col-sm-10">
      <form #UpdateAccountForm="ngForm" (ngSubmit)="upDateParsonalDate(UpdateAccountForm)">
        <div class="form-row mb-30">
          <div class="col-sm-6 mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="First name" [(ngModel)]="accountService.account.name" name="name" required>
          </div>
          <div class="col-sm-6 mb-3">
            <label for="surname">Surname</label>
            <input type="text" id="surname" class="form-control" placeholder="Last name" [(ngModel)]="accountService.account.surname" name="surname" required>
          </div>
          <div class="col mb-3">
            <label for="typeAccount">Type of account</label>
            <select name="typeAccount" class="form-control" [(ngModel)]="accountService.account.typeAccount">
              <option value="0" [selected]="accountService.account.typeAccount == 0">Administrator</option>
              <option value="1" [selected]="accountService.account.typeAccount == 1">Simple account</option>
            </select>
          </div>
        </div>
        <div class="mboth-30">
          <h4>Contacts</h4>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="accountService.account.email" name="email" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!UpdateAccountForm.valid">Update account</button>
      </form>
    </div>
  </div>
</div>
