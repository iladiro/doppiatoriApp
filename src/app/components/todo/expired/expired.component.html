<div class="container">
  <alertMessage [message]="alert_message" *ngIf="alert_message"></alertMessage>
  <modalPrompt [message]="modal_message" (confirm)="setConfirm($event)"></modalPrompt>
  <nav class="row mb-3">
    <div class="col">
      <!-- <search-form [setDataForRequest]="dataForRequestSearchComp" (results)="setFoundValueFromSearch($event)"></search-form> -->
    </div>
    <div class="col text-right">
      <a [routerLink]="['/todo/add']" class="btn btn--light">Aggiungi nuovo evento</a>
    </div>
  </nav>
  <div class="generalCard card mb-4">
    <div class="generalCard__body">
      <table class="table table--striped" *ngIf="todo_list.length; else noTodo">
        <thead class="thead--dark">
          <tr>
            <th>Titolo</th>
            <th>Descrizione</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todo_list">
            <td>{{item.title}} <span class="badge badge-light">Scaduto</span></td>
            <td>{{item.description | slice:0:60}}...</td>
            <td class="text-right">
              <button (click)="passCurrentRecord(item, 'delete')" class="btn btn--dark" data-toggle="modal" data-target="#exampleModal" title="Cancella definitivamente">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- <paginator (pagedItems)="datasetFromPaginator($event)" [DB_table]="DB_table"></paginator> -->
    </div>
  </div>
  <div class="row">
    <div class="col">
      <back-button></back-button>
    </div>
    <div class="col text-right">
      <a [routerLink]="['/todo/add']" class="btn btn--light">Aggiungi nuovo evento</a>
    </div>
  </div>
</div>
<ng-template #noTodo>
  <p class="alert alert-warning mb-0">Questa lista Ã¨ ancora vuota.</p>
</ng-template>
