<header id="header" class="position-sticky navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">Dubber</a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item" [class.active]="router.url==='/'">
        <a class="nav-link" [routerLink]="['/']">Home</a>
      </li>
      <li class="nav-item" [class.active]="router.url==='/dubbers'">
        <a class="nav-link" [routerLink]="['/dubbers']">Dubbers</a>
      </li>
      <li class="nav-item" [class.active]="router.url==='/film'">
        <a class="nav-link" [routerLink]="['/film']">Film</a>
      </li>
      <ng-container *ngIf="current_user">
        <ng-container *ngIf="current_user.user_type == 'administrator'">
          <li class="nav-item" [class.active]="router.url==='/users'">
            <a class="nav-link" [routerLink]="['/users']">Users</a>
          </li>
          <li class="nav-item" [class.active]="router.url==='/companies'">
            <a class="nav-link" [routerLink]="['/companies']">Companies</a>
          </li>
        </ng-container>
      </ng-container>
    </ul>
  </div>

  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="current_user">
    <li class="nav-item dropdown">
      <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{current_user.firstName}}
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" [routerLink]="['/login']">Logout</a>
      </div>
    </li>
  </ul>
</header>
