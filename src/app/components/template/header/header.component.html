<header id="header" class="position-sticky navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
  <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="Bootstrap">
    <img src="../../../assets/images/logo.png" alt="Dubbers">
  </a>

  <div class="navbar-nav-scroll">
    <ul class="navbar-nav bd-navbar-nav flex-row">
      <li class="nav-item" [class.active]="router.url==='/'">
        <a class="nav-link" [routerLink]="['/']">Home</a>
      </li>
      <li class="nav-item" [class.active]="router.url==='/dubbers'">
        <a class="nav-link" [routerLink]="['/dubbers']">Doppiatori</a>
      </li>
      <li class="nav-item" [class.active]="router.url==='/films'">
        <a class="nav-link" [routerLink]="['/films']">Film</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
          Impostazioni
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" [routerLink]="['/settings/qualifications']">Qualifiche</a>
          <a class="dropdown-item" [routerLink]="['/settings/companies']">Aziende</a>
          <a class="dropdown-item" [routerLink]="['/settings/enpals-parameters']">Parametri Enpals</a>
        </div>
      </li>
    </ul>
  </div>

  <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex" *ngIf="current_user">
    <li class="nav-item dropdown">
      <a class="nav-item nav-link dropdown-toggle mr-md-2" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{current_user.first_name}}
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" [routerLink]="['/login']">Logout</a>
      </div>
    </li>
  </ul>
</header>
