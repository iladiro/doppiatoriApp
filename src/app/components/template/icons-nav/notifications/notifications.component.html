<div class="icons-nav__wrapper">
  <a class="icons-nav__notify" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <i class="fa fa-bell" aria-hidden="true"></i>
  </a>
  <div class="icons-nav__dropdown dropdown-menu dropdown-menu-right">
    <h2 class="icons-nav__dropdown-header">
      Notifiche <span class="badge badge-light">{{todo_list.length}}</span>
    </h2>
    <div class="icons-nav__dropdown-body" *ngIf="todo_list.length; else noNotifications">
      <ul class="icons-nav__dropdown-list list-unstyled">
        <li *ngFor="let item of todo_list" class="list-item">
          <a href="" class="list-item__wrapper">
            <div class="list-item__heading">
              {{item.title}} <small>{{item.time}}</small>
            </div>
            <p class="list-item__body">{{item.description}}</p>
          </a>
        </li>
      </ul>
      <a [routerLink]="['/todo/current_list']" class="icons-nav__dropdown-button">Visualizza tuttle le notifiche correnti</a>
    </div>
    <ng-template #noNotifications>
      <p class="alert alert-warning mb-0">Non sono presenti notifiche</p>
    </ng-template>
  </div>
</div>
