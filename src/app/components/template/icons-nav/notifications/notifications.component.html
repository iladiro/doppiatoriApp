<a href="" data-toggle="dropdown" class="icons-nav__notify" aria-expanded="false"><i class="fa fa-bell" aria-hidden="true"></i></a>
<div class="dropdown-menu dropdown-menu-right dropdown-menu--block" x-placement="bottom-end" style="position: absolute; transform: translate3d(50px, 37px, 0px); top: 0px; left: 0px; will-change: transform;">
  <div class="dropdown-header">
    Notifications
    <div class="actions">
      <a href="messages.html">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
      </a>
    </div>
  </div>
  <div class="listview listview--hover" *ngIf="todo_list.length; else noNotifications">
    <ul class="list-unstyled">
      <li>
        <a href="" class="listview__item" *ngFor="let item of todo_list">
          <div class="listview__content">
            <div class="listview__heading">
              {{item.title}} <small>{{item.time}}</small>
            </div>
            <p>{{item.description}}</p>
          </div>
        </a>
      </li>
    </ul>
    <div>
      <a href="" class="view-more">View all messages</a>
    </div>
  </div>
  <ng-template #noNotifications>
    <p class="alert alert-warning mb-0">Non sono presenti notifiche</p>
  </ng-template>
</div>
