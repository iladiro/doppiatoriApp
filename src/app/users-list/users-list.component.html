<div class="container">
  <table border="1" cellpadding="5" class="table">
    <tr>
      <th>Photo</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Natianality</th>
      <th>Profile</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let user of usersList">
      <td><img src="{{user.photo}}" width="40" height="40"></td>
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td>{{user.age}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.natianality}}</td>
      <td>
        <a [routerLink]="['/userProfile', user.id]">
          View Profile
        </a>
      </td>
      <td>
        <button>Modify</button>
      </td>
      <td>
        <button (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </table>
  <section>
    <h3 class="text-center">Add User</h3>
    <fieldset class="text-center">
      <input #name placeholder="Insert Name" class="form-control"><br>
      <input #surname placeholder="Insert Surname" class="form-control"><br>
      <input #age placeholder="Insert Age" class="form-control"><br>
      <input #gender placeholder="Insert Gender" class="form-control"><br>
      <input #photo placeholder="Insert Photo" class="form-control"><br>
      <!-- <select #gender>
        <option selected value="female">Female</option>
        <option value="male">Male</option>
      </select><br> -->
      <input #natianality placeholder="Insert Natianality" class="form-control"><br>
      <button (click)="addUser(name.value, surname.value, age.value, gender.value, natianality.value, photo.value)" class="btn btn-success">
        Add
      </button>
    </fieldset>
  </section>
</div>
